spring:
  application:
    name: chatflow

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/chatflow}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 60000ms

server:
  port: 8080
  compression:
    enabled: true
  error:
    include-message: always

# JWT config - use environment variables in production
jwt:
  secret: ${JWT_SECRET:mohitkumar-chatflow-secret-key-change-this-in-prod}
  expiration: 86400000

# Logging
logging:
  level:
    root: INFO
    com.mohitkumar.chatflow: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# App metadata
app:
  name: ChatFlow
  version: 1.0.0
  author: Mohit Kumar
